<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FrontEndProject</title>

        <!-- Link elements ideally go in the head. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3>Welcome to the CMSI370 FrontEndProject!</h3>
                    <p>Check out this channel stream on Slack on the cmsi370project.slack.com page!</p>                   
                    <p><br></p>
                    <button id="get-channels" class="btn btn-default">Get Channels</button>
                    <p><br></p>
                    <label for="channels-textarea">Channels</label>
                    <p id="channels-displayarea"></p>
                </div>
                <div class="col-xs-12">
                    <p><br></p>
                    <label for="channel-input">Choose a channel (enter the name of the channel)</label>
                    <input type="text" class="form-control" id="channel-input">
                    <button id="select-button" class="btn btn-default">Select</button>
                </div>
                <div class="col-xs-12">
                    <p><br><br></p>
                    <label for="posts">Posts</label>
                    <textarea class="form-control" rows="8" id="posts"></textarea>
                    <button id="refresh-button" class="btn btn-default">Refresh</button>
                </div>
                <div class="col-xs-12">
                    <p><br></p>
                    <label for="post-input">Type your messages here</label>
                    <input type="text" class="form-control" id="post-input">
                    <button id="post-button" class="btn btn-default">Post Message</button>
                </div>
            </div>
        </div>

        <!-- Script elements ideally go at the bottome of the body. -->
        <!-- Bootstrap also depends on javascript and jquery, but only jquery needs to be added in addition
        to what is on Bootstrap website. -->
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="front-end.js"></script>
        
    </body>
</html>
