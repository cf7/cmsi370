<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FrontEndProject</title>

        <!-- Link elements ideally go in the head. -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">

                <div class="col-sm-12" style="background-color:rgb(0,100,255)">
                    <div class="page-header">
                    <br>
                    <h1 style="color:white">Welcome to the CMSI370 FrontEndProject!<br>
                        <small style="color:white">Check out this team page on Slack at cmsi370project.slack.com</small>
                    </h1>
                    <br>
                    </div>  
                </div>

                <div class="col-sm-12" id="channel-settings-col">
                        <p><br></p>
                        <h3>Here are the channels available on this teampage.</h3>
                        <h4 for="channels-displayarea">Select the channels you want to participate in.</h4>
                        <fieldset id="channels-displayarea"></fieldset>
                        <p><br></p>
                        <button id="submit-button" class="btn btn-default">Submit</button>
                </div>

                <div class="col-sm-12" id="selected-channel-display">

                </div>

                <div class="col-sm-12" id="post-display">
                    <br>
                    <div class="col-sm-3" style="background-color:rgb(0,200,200)">
                        <p><br></p>
                        <label for="posts">Posts</label>
                        <textarea class="form-control" rows="10" id="posts"></textarea>
                        <p><br></p>
                        <button id="refresh-button" class="btn btn-default">Refresh</button>
                        <p><br></p>
                        <label for="post-input">Type your messages here</label>
                        <input type="text" class="form-control" id="post-input">
                        <button id="post-button" class="btn btn-default">Post Message</button>
                        <p><br></p>
                    </div>

                </div>

                <div class="col-sm-7">
                    <p><br></p>
                    <button id="find-users" class="btn btn-default">Find Users</button>
                    <p>             </p>
                    <label for="users-display">See which teammates are online</label>
                        <p id="users-display"></p>
                </div>


            </div>
        </div>

        <!-- Script elements ideally go at the bottome of the body. -->
        <!-- Bootstrap also depends on javascript and jquery, but only jquery needs to be added in addition
        to what is on Bootstrap website. -->
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="front-end.js"></script>
        
    </body>
</html>
